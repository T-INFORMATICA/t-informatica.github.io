---
layout: lms
---

<div id="exerciseSelection" style="display: none">
    <ul>
        {%- for coursedata in site.data.courses %}
        {% for subject in coursedata.subjects %}
        <li>
            <button onclick="CreateNewExercise('{{subject.name}}')">{{subject.name}} exercises</button>
        </li>
        {%- endfor -%}
        {% endfor %}
    </ul>
</div>

<form method="get" id="exercise" style="display: none">
    <h3 id="questionTitle"></h3>
    <h2 id="question">Loading...</h2>
    <input type="hidden" name="question" value="%QUESTION%">
    <input type="hidden" name="questioncount" value="1">

    <div id="exerciseAnswers">
        <input type="radio" name="answer" id="answer1" value="%ANSWER 1%" onchange="this.form.dispatchEvent(new Event('submit'));">
        <label for="answer1">Loading...</label>
        <input type="radio" name="answer" id="answer2" value="%ANSWER 2%" onchange="this.form.dispatchEvent(new Event('submit'));">
        <label for="answer2">Loading...</label>
        <input type="radio" name="answer" id="answer3" value="%ANSWER 3%" onchange="this.form.dispatchEvent(new Event('submit'));">
        <label for="answer3">Loading...</label>
        <input type="radio" name="answer" id="answer4" value="%ANSWER 4%" onchange="this.form.dispatchEvent(new Event('submit'));">
        <label for="answer4">Loading...</label>
    </div>
</form>

<script src="{{site.baseurl}}/assets/js/exercise.js"></script>
<script>
    firebase.auth().onAuthStateChanged(function (user) {
        addUsersToMenu();
        loadExercise();
    });
</script>
