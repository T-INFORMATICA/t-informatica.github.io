          doel: "database ontwerp"
        - name: Sleutels
          link: "/courses/databanken/database-ontwerp/sleutels.html"
          doel: "database normalisatie"
        - name: Multipliciteit
          link: "/courses/databanken/database-ontwerp/multipliciteit.html"
          doel: "database ontwerp"
        - name: Normalisatie
          link: "/courses/databanken/database-ontwerp/normalisatie.html"
          doel: "database normalisatie"
    - name: "SQL"
      link: "/courses/databanken/sql"
      rubric:
        "A": "De projectie, brontabel en selectie is correct geimplementeerd voor de hoofd- en subqueries."
        "B": "De projectie, brontabel en selectie is correct geimplementeerd. Er werd geen gebruik gemaakt van subqueries waar nodig."
