- name: "databanken"
  link: /courses/databanken/
  subjects:
    - name: "Database Ontwerp"
      link: "/courses/databanken/database-ontwerp"
      rubric:
        "A": "Databasefouten werden correct herkend. Het strokendiagram, multipliciteitendiagram en populatiediagram zijn correct en volledig uitgewerkt. Sleutels werden correct aangeduid. "
        "B": "Databasefouten werden correct herkend. Het strokendiagram en populatiediagram zijn correct en volledig uitgewerkt. Sleutels werden correct aangeduid. Het multipliciteitendiagram is onvoldoende uitgewerkt. "
        "C": "Enkele databasefouten werden niet goed herkend. Het strokendiagram bevat alle nodige entiteiten. Sleutels werden correct aangeduid. Het multipliciteitendiagram en populatiediagram is onvoldoende uitgewerkt. "
        "D": "Enkele databasefouten werden niet goed herkend. Het strokendiagram bevat alle nodige entiteiten. Het multipliciteitendiagram en populatiediagram is onvoldoende uitgewerkt. Sleutels werden niet correct aangeduid. "
        "E": "Databasefouten werden niet goed herkend. Het strokendiagram, multipliciteitendiagram en populatiediagram is onvoldoende uitgewerkt. Sleutels werden niet aangeduid. "
      chapters:
        - name: Inleiding
          link: "/courses/databanken/database-ontwerp/inleiding.html"
          doel: "database ontwerp"
        - name: Désirée's Dessertenboek
          link: "/courses/databanken/database-ontwerp/voorbeeld.html"
          doel: "database ontwerp"
        - name: Fouten
          link: "/courses/databanken/database-ontwerp/fouten.html"
          doel: "database ontwerp"
