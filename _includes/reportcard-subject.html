<div class="subjectResultCard-v2 unknownGrade" id="{{include.id}}">
    <div class="result" title="{{include.subject}}">
        <div class="grade">
            ?
        </div>
        <div class="subject">
            <span class="subtitle">Onbekend</span>
            <h3 class="title" id="title-{{include.id}}">{{include.subject}}</h3>
        </div>
    </div>
    {% if include.progressTotal > 0 %}
    <div class="progressbar-bg">
        <div class="progressbar-progress" style="width: 0%"></div>
        <a href="/lms-exercise.html?subject={{include.subject}}" class="progressbar-label"><span class="numWordsLearned">0</span> / <span class="maxWordsLearned">{{include.progressTotal}}</span> woorden geleerd</a>
    </div>
    {% else %}
    <div class="progressbar-bg">
        <a class="progressbar-label">Geen theorie te leren</a>
    </div>
    {% endif %}
    <div class="comments">
        Deze doelstelling werd nog niet geevalueerd.
    </div>
</div>
