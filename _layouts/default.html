
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toegepaste Informatica</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/styles.css">
</head>
<body>
    <header>
        <nav id="topMenu">
            <ul>
                {% for course in site.data.courses %}
                <li class="menuItem">
                    <a class="menuItem-btn menuItem-btn-dropdown">{{ course.name }}</a>
                    <div class="menuItem-dropdown">
                        {% include navigationlist.html course=course.name %}
                    </div>
                </li>
                {% endfor %}
                <li class="menuItem" data-state="right-aligned">
                    <a href="" class="menuItem-btn material-icons">person</a>
                </li>
            </ul>
        </nav>
    </header>

    <aside>
        <nav id="leftMenu">
            {% for course in site.data.courses %}
                {% include navigationlist.html course=course.name %}
            {% endfor %}
        </nav>
    </aside>
    <main>
{{ content }}
    </main>

    <footer>

    </footer>
</body>
</html>
