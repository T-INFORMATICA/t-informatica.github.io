<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toegepaste Informatica</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />

    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/styles.css">

</head>

<body>
    <header>
        <nav id="topMenu">
            <ul>
                <li class="menuItem" data-state="hamburger" id="hamburger">
                    <a href="#hamburger" class="menuItem-btn material-icons hamburger-open">menu</a>
                    <a href="#hamburger-close" class="menuItem-btn material-icons hamburger-close">close</a>
                </li>
                {% for course in site.data.courses %}
                <li class="menuItem">
                    <a class="menuItem-btn menuItem-btn-dropdown">
                        {{ course.name }}
                        <span class="material-icons">
                            expand_more
                        </span>
                    </a>
                    <div class="menuItem-dropdown">
                        {% include navigationlist.html course=course.name %}
                    </div>
                </li>
                {% endfor %}
                <li class="menuItem" data-state="right-aligned">
                    <input type="text" id="search-input" placeholder="search...">
                    <ul id="results-container"></ul>
                </li>
                <li class="menuItem">
                    <a href="{{site.baseurl}}" class="menuItem-btn material-icons">person</a>
                </li>
            </ul>
        </nav>
        <script src="{{site.baseurl}}/assets/js/search.js" type="text/javascript"></script>
    </header>


    {{ content }}

    <footer>
        created by Sam Van Battel
    </footer>


    <!-- Configuration -->
    <script>
        SimpleJekyllSearch({
            searchInput: document.getElementById('search-input'),
            resultsContainer: document.getElementById('results-container'),
            json: '/_t-inf-lms/search.json'
        })
    </script>
</body>

</html>
