<h1>Evaluatie</h1>


<form id="gradeform">
    <div>
        <input type="text" name="evalName" id="evalName" placeholder="evaluation name" required>
    </div>
    <div>
        <input type="date" name="evalDate" id="evalDate" required>
    </div>
    <div>
        <button type="button" onclick="evalChangeSelectedStudent(-1)"><span
                class="material-icons">chevron_left</span></button>
        <select name="" id="evalStudentSelection" onchange="evalChangeStudent()">
            <option value="x">test</option>
            <option value="y">test2</option>
            <option value="z">test3</option>
        </select>
        <button type="button" onclick="evalChangeSelectedStudent(1)"><span
                class="material-icons">chevron_right</span></button>
    </div>
    <div id="gradeform-students">
    </div>

    <input type="submit" value="VERZENDEN">
</form>

<script src="/assets/js/admin.js"></script>
<script>
    documentReady(createNewEvalForm);
</script>
