<form id="gradeform">

        <input type="text" name="evalName" id="evalName" placeholder="evaluation name">
    </div>
    <div>
        <input type="date" name="evalDate" id="evalDate">
    </div>
    <div>
        <button><span class="material-icons">chevron_left</span></button>

    <div id="gradeform-students">
    </div>

    <input type="submit" value="VERZENDEN">
</form>

    documentReady(createNewEvalForm);
